<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background-color: #fff;
      }
      th,
      td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
      }
      th {
        background-color: #007bff;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Product Table</h1>
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Availability</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Wireless Mouse</td>
          <td>₱1,499.00</td>
          <td>In Stock</td>
        </tr>
        <tr>
          <td>Mechanical Keyboard</td>
          <td>₱3,299.00</td>
          <td>In Stock</td>
        </tr>
        <tr>
          <td>USB-C Hub</td>
          <td>₱2,099.00</td>
          <td>Out of Stock</td>
        </tr>
        <tr>
          <td>Gaming Headset</td>
          <td>₱4,299.00</td>
          <td>In Stock</td>
        </tr>
        <tr>
          <td>Portable SSD</td>
          <td>₱7,499.00</td>
          <td>Limited Stock</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
